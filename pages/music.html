    <!-- Link Custom stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type=text/css href="../styles/custom.css">

    <!-- additional imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Title page -->
    <title>Music</title>
  </head>


  <body>
      <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav m-auto text-center">
              <li class="nav-item px-4">
                <a class="nav-link" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item px-4">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item px-4">
                <a class="nav-link" href="music.html">Music</a>
              </li>
              <li class="nav-item px-4">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
                <li class="nav-item px-4">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- music controller -->
      <div class="container-fluid position-absolute bottom-0 start-0 text-primary" id="musicContainer">
        <div class="row text-primary">
            <div class="col d-flex flex-row">
                <img src="../assets/music/images/Unknown.png" style="width:60px;height:60px" alt="Cover Image" id="musicCover">
                <div class="musicInfo mt-1 px-3" id="musicInfo">
                    <h5 id="musicTitle">Song Name</h5>
                    <h6 id="musicArtist">Artist</h6>
                </div>
            </div>
    
            <audio src="../assets/music/audio/Joyner Lucas - Revenge.m4a" id="audio" type="audio/mpeg"></audio>
    
            <div class="col">
                <div class="col d-flex justify-content-center mt-1" id="playControls">
                    <div id="prev" class="action-btn"><span class="material-icons" style="font-size:30px;">skip_previous</span></div>
                    <div id="play" class="action-btn mx-5"><span class="material-icons" style="font-size:30px;">play_arrow</span></div>
                    <div id="next" class="action-btn"><span class="material-icons" style="font-size:30px;">skip_next</span></div>
                </div>
    
                <div class="progressContainer" id="progressContainer">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
    
            <div class="col d-flex justify-content-end align-items-center" id="functionalities">
                <div class="visual px-5">
                    <span class="material-icons" style="font-size:30px;" id="visualizer">leaderboard</span>
                </div>
                <div class="vol">
                    <span class="material-icons" style="font-size:30px;" id="volume">volume_up</span>
                </div>
                <div class="slidecontainer px-2"><input type="range" min="0" max="100" step="2" value="100" class="slider" id="myRange"></div>
    
                <div class="musicQueue px-3">
                    <span class="material-icons" style="font-size:30px;" id="queue">queue_music</span>
                </div>
            </div>
        </div>
    </div>

    <!-- music visualizer scripts -->
    <script src="../scripts/Visualizers/bars.js"></script>
    <script src="../scripts/Visualizers/circle.js"></script>
    <script src="../scripts/controller.js"></script>
    <script src="../scripts/Visualizers/particles_viz.js"></script>
    <script src="../scripts/Visualizers/polygraph.js"></script>
    <script src="../scripts/Visualizers/stars.js"></script>
    <script src="../scripts/Visualizers/audio_viz.js"></script>
  </body>
</html>
